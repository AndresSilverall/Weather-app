<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="{% static 'css/home.css'%}">
	<link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css'%}">
	<link rel="stylesheet" href="{% static 'bootstrap/js/bootstrap.min.js'%}">
	<title>Weather App</title>
</head>
<body>
		<div class="container">
		 <div class="row justify-content-center">
			<div class="col-sm-120">
				<div class="card">
					<div class="card-body">
						<img class="card-img-top" src="https://i.pinimg.com/originals/06/c4/f7/06c4f70ec5931e2342e703e8a3f0a253.png" alt="logo" width="400" height="300">
						<h5 class="card-title">Weather today</h5>
						{% for key, value in data.items %}
							<h3 class="card-text">{{ key }}: {{ value }} </h3>
						{% endfor %}
						<figure class="image is-50x50">
							<img src="http://openweathermap.org/img/w/{{ data.icon }}.png " alt="Image" width="80" height="80">
						</figure>
						<a href="#" class="btn btn-primary">Go somewhere</a>
					</div>
				</div>
				
			</div>
		</div>
		<br>
		<br>
		<br>
	<script src="{% static 'bootstrap/js/bootstrap.bundle.js'%}"></script>
</body>
</html>
